on: 
['push', 'pull_request']

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Verifica o repositório github
        uses: actions/checkout@v2

      - name: Instala o node com a versão 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Instalando as dependências
        run: npm install

      - name: executando o lint para verificar se a erros
        run: npx eslint .

  