<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // exercício 1 - Adicionar Tag h1 com texto sendo filha de body
      const createHone = document.createElement('h1')
      createHone.innerText = 'Exercício 5.2 - JavaScript DOM';
      let bodyTag = document.querySelector('body')
      bodyTag.appendChild(createHone);
      // exercício 2 - Adicionar a tag main com a classe main-content como filho da tag body
      let mainTag = document.createElement('main');
      mainTag.className = 'main-content';
      bodyTag.appendChild(mainTag);
      // exercício 3 - Adicionar a tag section com a classe center-content como filho da tag main
      let sectionTag = document.createElement('section');
      sectionTag.className = 'center-content';
      let acessMain = document.querySelector('main');
      acessMain.appendChild(sectionTag);
      // exercício 4 - Adicionar a tag p como filho do section  e colocar algum texto;
      let pTag = document.createElement('p');
      pTag.innerText = 'Trybe Exercícios'
      document.querySelector('section').appendChild(pTag);
      // exercício 5 - Adicionar a tag section com a classe left-content como filho da tag main 
      let sectionTag1 = document.createElement('section');
      sectionTag1.className = 'left-content';
      acessMain.appendChild(sectionTag1);
      // exercício 6 - Adicione a tag section com a classe right-content como filho da tag main 
    </script>
  </body>
</html>
